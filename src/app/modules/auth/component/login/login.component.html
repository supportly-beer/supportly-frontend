<div class="h-screen w-screen flex flex-col items-center justify-center gap-2">
  <div class="bg-base-200 w-1/3 rounded-xl shadow-lg flex flex-col p-4 gap-6">
    <div class="w-full flex justify-center">
      <img class="w-2/3" ngSrc="assets/logo.png" alt="Logo image" height="296" width="774"/>
    </div>
    <div class="divider"></div>
    <div class="w-full">
      <div *ngIf="!requestError" class="alert bg-primary/25 shadow-lg">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               class="stroke-current flex-shrink-0 w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>Willkommen auf der Supportly Webseite! Wir befinden uns derzeit in einer offenen Testphase. Bitte beachten Sie, dass das Produkt noch nicht fertig entwickelt ist.</span>
        </div>
      </div>
      <div *ngIf="requestError" class="alert alert-error shadow-lg">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               class="stroke-current flex-shrink-0 w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>{{generalError}}</span>
        </div>
      </div>
    </div>
    <div class="flex flex-col">
      <div class="flex flex-col gap-4">
        <div class="w-full flex flex-col gap-2">
          <input class="w-full input" placeholder="Email Adresse" type="email" required
                 [formControl]="emailInputField"/>
          <div *ngIf="emailError" class="alert alert-error shadow-lg">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                   class="stroke-current flex-shrink-0 w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span>{{emailErrorMessage}}</span>
            </div>
          </div>
        </div>
        <div class="w-full flex flex-col gap-2">
          <input class="w-full input" placeholder="Passwort" type="password" required [formControl]="passwordInputField"/>
          <div *ngIf="passwordError" class="alert alert-error shadow-lg">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                   class="stroke-current flex-shrink-0 w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span>{{passwordErrorMessage}}</span>
            </div>
          </div>
        </div>
        <div class="flex flex-row justify-between">
          <a class="pl-2 link">Passwort vergessen?</a>
          <p class="pr-2">Noch <a class="link" routerLink="/auth/register">keinen Account</a>?</p>
        </div>
      </div>
    </div>
    <div class="w-full flex justify-center">
      <a class="btn btn-primary w-full" (click)="login()">Einloggen</a>
    </div>
  </div>
</div>
