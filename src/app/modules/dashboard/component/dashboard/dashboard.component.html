<div class="w-full h-full">
  <div class="flex flex-col gap-16">

    <div class="w-full flex flex-row justify-between gap-6">
      <div class="w-full h-80 bg-base-200 rounded-xl shadow-lg p-4" id="chartComponent">
        <apx-chart

          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [stroke]="chartOptions.stroke"
          [tooltip]="chartOptions.tooltip"
          [dataLabels]="chartOptions.dataLabels"
          [grid]="chartOptions.grid"

        ></apx-chart>
      </div>
      <div class="w-full h-80 bg-base-200 rounded-xl shadow-lg p-4"><h1>Zerwas schurli</h1></div>
    </div>

    <div class="w-full flex flex-row justify-between gap-6">
      <div class="bg-base-200 rounded-xl shadow-lg w-full p-4">
        <div class="flex flex-col w-full">
          <h1 class="text-2xl text-primary-content">Zeit pro Ticket</h1>
          <h1 class="text-sm">Durchschnittliche Zeit pro Ticket</h1>
        </div>
        <div class="divider w-full"></div>
        <div class="flex w-full justify-center items-center">
          <h1 class="text-3xl text-success">15 Minuten</h1>
        </div>
      </div>

      <div class="bg-base-200 rounded-xl shadow-lg  w-full p-4">
        <div class="flex flex-col w-full">
          <h1 class="text-2xl text-primary-content">Kundenaccounts</h1>
          <h1 class="text-sm">Insgesamte Kundenanzahl im System</h1>
        </div>
        <div class="divider w-full"></div>
        <div class="flex w-full justify-center items-center">
          <h1 class="text-3xl text-warning">1234 Accounts</h1>
        </div>
      </div>

      <div class="bg-base-200 rounded-xl shadow-lg  w-full p-4">
        <div class="flex flex-col w-full">
          <h1 class="text-2xl text-primary-content">Deine Tickets</h1>
          <h1 class="text-sm">Derzeit offene Tickets von dir</h1>
        </div>
        <div class="divider w-full"></div>
        <div class="flex w-full justify-center items-center">
          <h1 class="text-3xl text-success">12 Tickets</h1>
        </div>
      </div>

      <div class="bg-base-200 rounded-xl shadow-lg  w-full p-4">
        <div class="flex flex-col w-full">
          <h1 class="text-2xl text-primary-content">Globale Tickets</h1>
          <h1 class="text-sm">Derzeit global offene Tickets</h1>
        </div>
        <div class="divider w-full"></div>
        <div class="flex w-full justify-center items-center">
          <h1 class="text-3xl text-error">444 Tickets</h1>
        </div>
      </div>
    </div>

  </div>
</div>
