<div class="w-full h-full flex">
  <div class="flex items-center justify-center">
    <div class="bg-base-200 rounded-xl shadow-lg p-2">
      <ul class="flex flex-col gap-4">
        <li *ngFor="let navEntry of navbarLinks">
          <a class="btn no-animation w-full {{isUrl(navEntry.url) ? 'btn-primary':'btn-ghost'}}"
             routerLink="{{navEntry.url}}">
            <fa-icon class="text-xl" [icon]="navEntry.icon"></fa-icon>
          </a>
        </li>
        <li>
          <a class="btn btn-ghost no-animation w-full" (click)="logoutUser()">
            <fa-icon class="text-xl" [icon]="logout"></fa-icon>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="w-full flex justify-center">
    <div class="flex flex-col w-5/6 p-2 gap-24">
      <div class="w-full flex flex-row justify-between bg-base-200 rounded-xl shadow-lg p-2">
        <div class="flex justify-center items-center p-2">
          <div class="w-6" routerLink="/dashboard">
            <img src="assets/logoSmoll.png" alt="">
          </div>
        </div>
        <div class="flex justify-center items-center p-2 w-1/2">
          <label class="input-group">
            <input class="input w-full rounded-full" placeholder="Suche nach einem Ticket...">
            <span class="btn btn-primary"><fa-icon class="text-xl" [icon]="search"></fa-icon></span>
          </label>
        </div>
        <div *ngIf="(user$ | async) as user" class="flex justify-center items-center pr-4">
          <div class="avatar">
            <div class="w-12 rounded-full">
              <img src="{{user.profilePictureUrl}}" alt=""/>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full h-full">
        <ng-content></ng-content>
      </div>
      <div class="footer flex justify-center items-center">
        <h1>Baked with ðŸ’œ by Alaskeriffic</h1>
      </div>
    </div>
  </div>
</div>
